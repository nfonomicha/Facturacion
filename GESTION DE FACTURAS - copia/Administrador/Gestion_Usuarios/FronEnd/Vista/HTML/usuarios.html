    <div class="encabezadoPagina">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h1 class="mb-2">Gestión de Usuarios</h1>

          </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-5 mb-4">
          <div class="tarjetaFormulario">
            <div class="encabezadoFormulario">
              <h3 class="mb-0">
                <i class="fas fa-user me-2"></i>Gestión de Usuarios
              </h3>
            </div>
            <div class="cuerpoFormulario">
              <form id="formularioUsuario" class="formulario">
                <div class="formulario-grid">
                  <div class="mb-3">
                    <label for="nombreUsuario" class="form-label fw-bold"
                      >Nombre del Usuario</label
                    >
                    <input
                      type="text"
                      id="nombreUsuario"
                      class="form-control"
                      placeholder="Ingrese el nombre"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="apellidosUsuario" class="form-label fw-bold"
                      >Apellidos del Usuario</label
                    >
                    <input
                      type="text"
                      id="apellidosUsuario"
                      class="form-control"
                      placeholder="Ingrese los apellidos"
                      required
                    />
                  </div>
                </div>

                <div class="formulario-grid">
                  <div class="mb-3">
                    <label for="emailUsuario" class="form-label fw-bold"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="emailUsuario"
                      class="form-control"
                      placeholder="Ingrese el email"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="telefonoUsuario" class="form-label fw-bold"
                      >Teléfono</label
                    >
                    <input
                      type="tel"
                      id="telefonoUsuario"
                      class="form-control"
                      placeholder="Ingrese el teléfono"
                      required
                    />
                  </div>
                </div>

                <div class="formulario-grid">
                  <div class="mb-3">
                    <label for="contrasenaUsuario" class="form-label fw-bold"
                      >Contraseña</label
                    >
                    <input
                      type="password"
                      id="contrasenaUsuario"
                      class="form-control"
                      placeholder="Ingrese la contraseña"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="confirmarUcontrasena" class="form-label fw-bold"
                      >Confirmar Contraseña</label
                    >
                    <input
                      type="password"
                      id="confirmarUcontrasena"
                      class="form-control"
                      placeholder="Confirme la contraseña"
                      required
                    />
                  </div>
                </div>

                <div class="formulario-grid">
                  <div class="mb-3">
                    <label for="rolUsuario" class="form-label fw-bold"
                      >Rol</label
                    >
                    <select id="rolUsuario" class="form-control" required>
                      <option class="rol" value="">Seleccione un rol</option>
                      <option class="rol" value="administrador">Administrador</option>
                      <option class="rol" value="vendedor">Vendedor</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="estadoUsuario" class="form-label fw-bold"
                      >Estado</label
                    >
                    <select id="estadoUsuario" class="form-control" required>
                      <option class="estado" value="">Seleccione un estado</option>
                      <option class="estado" value="Activo">Activo</option>
                      <option class="estado" value="Inactivo">Inactivo</option>
                    </select>
                  </div>
                </div>


                <div
                  class="contenedorBotones d-grid gap-2 d-md-flex justify-content-md-end"
                >
                  <button
                    type="submit"
                    id="btnAgregar"
                    class="btn botonPrimario text-white me-md-2"
                  >
                    <i class="fas fa-plus me-1"></i> Agregar
                  </button>
                  
                  <button
                    type="button"
                    id="btnEliminar"
                    class="btn botonPeligro text-white me-md-2"
                    
                  >
                    <i class="fas fa-trash me-1"></i> Eliminar
                  </button>
                  <button
                    type="button"
                    id="btnCancelar"
                    class="btn botonSecundario text-white"
                    
                  >
                    <i class="fas fa-times me-1"></i> Cancelar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>


        <div class="col-lg-7">
          <div class="tarjetaTabla">
            <div
              class="encabezadoTabla d-flex justify-content-between align-items-center"
            >
              <h3 class="mb-0">
                <i class="fas fa-list me-2"></i>Lista de Usuarios
              </h3>
              <div class="contenedorBusqueda" style="width: 300px">
                <input
                  type="text"
                  id="buscarUsuario"
                  class="form-control campoBusqueda"
                  placeholder="Buscar usuarios..."
                />
                <button class="botonBusqueda">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="cuerpoTarjeta p-0">
              <div class="tablaContenedor">
                <table
                  id="tablaUsuarios"
                  class="table table-hover mb-0 tablaUsuarios"
                >
                  <thead>
                    <tr>
                      <th width="5%">ID</th>
                      <th width="20%">Nombre</th>
                      <th width="20%">Apellidos</th>
                      <th width="20%">Email</th>
                      <th width="12%">Teléfono</th>
                      <th width="12%">Rol</th>
                      <th width="12%">Estado</th>
                    </tr>
                  </thead>
                  <tbody id="cuerpoTabla">
                    
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
