    <div class="encabezadoPagina">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h1 class="mb-2">Gestión de Productos</h1>
            <p class="mb-0">
              Administra los de productos de tu negocio
            </p>
          </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-5 mb-4">
          <div class="formularioProductos">
            <div class="encabezadoTarjeta">
              <h3 class="mb-0">
                <i class="fas fa-box me-2"></i>Gestión de Productos
              </h3>
            </div>
            <div class="cuerpoTarjeta">
              <form id="formularioProducto" class="formulario">
                <div class="formulario-grid">
                  <div class="mb-3">
                    <label for="nombreProducto" class="form-label fw-bold"
                      >Nombre del Producto</label
                    >
                    <input
                      type="text"
                      id="nombreProducto"
                      class="form-control"
                      placeholder="Ingrese el nombre del producto"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="categoriaProducto" class="form-label fw-bold"
                      >Categoría</label
                    >
                    <select
                      id="categoriaProducto"
                      class="form-control"
                      required
                    >
                      <option class="categoria" value="">Seleccione una categoría</option>
                      <option class="categoria" value="Electronica">Electrónica</option>
                      <option class="categoria" value="Ropa">Ropa</option>
                      <option class="categoria" value="Hogar">Hogar</option>
                      <option class="categoria" value="Deportes">Deportes</option>
                      <option class="categoria" value="Libros">Libros</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="cantidadProducto" class="form-label fw-bold"
                      >Cantidad</label
                    >
                    <input
                      type="number"
                      id="cantidadProducto"
                      class="form-control"
                      min="0"
                      placeholder="Ingrese la cantidad"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="precioProducto" class="form-label fw-bold"
                      >Precio (FCFA)</label
                    >
                    <input
                      type="number"
                      id="precioProducto"
                      class="form-control"
                      min="0"
                      step="25"
                      placeholder="Ingrese el precio"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                    <label for="estadoProducto" class="form-label fw-bold"
                      >Estado</label
                    >
                    <select
                      id="estadoProducto"
                      class="form-control"
                      required
                    >
                      <option class="estado" value="">Seleccione una estado</option>
                      <option class="estado"  value="En Stock">En Stock</option>
                      <option class="estado"  value="Stock Bajo">Stock Bajo</option>
                      <option class="estado"  value="Agotado">Agotado</option>
                    </select>
                  </div>
               
                <div
                  class="contenedorBotones d-grid gap-2 d-md-flex justify-content-md-end"
                >
                  <button
                    type="submit"
                    id="btnAgregar"
                    class="btn botonPrimario text-white me-md-2"
                  >
                    <i class="fas fa-plus me-1"></i> Agregar
                  </button>
                  
                  <button
                    type="button"
                    id="btnEliminar"
                    class="btn botonPeligro text-white me-md-2"
                    
                  >
                    <i class="fas fa-trash me-1"></i> Eliminar
                  </button>
                  <button
                    type="button"
                    id="btnCancelar"
                    class="btn botonSecundario text-white"
                    
                  >
                    <i class="fas fa-times me-1"></i> Cancelar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-7">
          <div class="tablaProductos">
            <div
              class="encabezadoTarjeta d-flex justify-content-between align-items-center"
            >
              <h3 class="mb-0">
                <i class="fas fa-list me-2"></i>Lista de Productos
              </h3>
              <div class="contenedorBusqueda">
                <input
                  type="text"
                  id="buscarProducto"
                  class="form-control campo-busqueda"
                  placeholder="Buscar productos..."
                />
                <button class="botonBusqueda">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="cuerpoTarjeta p-0">
              <div class="tablaContenedor">
                <table
                  id="tablaProductos"
                  class="table table-hover mb-0 tabla-productos"
                >
                  <thead>
                    <tr>
                      <th width="10%">ID</th>
                      <th width="25%">Nombre</th>
                      <th width="10%">Cantidad</th>
                      <th width="15%">Precio (Francos)</th>
                      <th width="15%">Categoría</th>
                      <th width="15%">Estado</th>
   
                    </tr>
                  </thead>
                  <tbody id="cuerpoTabla">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
