<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>

    <link href="../../../../../Global/Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../../../Global/Login/Frontend/Vista/CSS/iniciarSesion.css" />
    <link rel="stylesheet" href="../../../../../Global/Font Awesome/css/all.min.css" />
  </head>
  <body>
    <div class="contenedorLogin">
      <div class="encabezadoLogin">
        <div class="nombreSistema">
          </i>Factura con Candy
        </div>
        <p class="mb-0">Inicia sesión para ingresar al sitema</p>
      </div>

      <div class="cuerpoLogin">
        <form id="formularioLogin">
          <div class="mb-4">
            <label for="usuario" class="form-label fw-bold">Usuario</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
              <input
                type="text"
                class="form-control"
                id="usuario"
                placeholder="Ingrese su usuario"
                required
              />
            </div>
          </div>

          <div class="mb-4">
            <label for="contrasena" class="form-label fw-bold"
              >Contraseña</label
            >
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input
                type="password"
                class="form-control"
                id="contrasena"
                placeholder="Ingrese su contraseña"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn botonLogin w-100 mb-3">
            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
          </button>
        </form>
      </div>
    </div>
    <script src="../../../../Bootstrap/js/bootstrap.min.js"></script>
    <script type="module" src="../../../../Login/Frontend/Controladores/iniciarSesion.js"></script>
  </body>
</html>
